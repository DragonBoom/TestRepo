# redis
spring.redis.host=${local.redis.host}
spring.redis.port=${local.redis.port}
#spring.redis.host=${vps1.spring.redis.host}
#spring.redis.port=${vps1.spring.redis.port}
# redis服务器密码(requirepass)
spring.redis.password=${local.redis.password}
spring.redis.database=${local.redis.database}
# log
logging.config=classpath:log4j2.xml

# DataSource(h2)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
# 手动指定H2驱动，用于覆盖默认配置文件的配置
spring.datasource.driver-class-name=org.h2.Driver
# 覆盖默认配置文件的配置
spring.datasource.url=
spring.datasource.password=
spring.datasource.username=
# 启动h2控制台
spring.h2.console.enabled=true
# 设置路径，默认未/h2-cosole
spring.h2.console.path=/h2

# jpa
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.jpa.open-in-view=true

